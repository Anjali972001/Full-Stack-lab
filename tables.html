<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        *
        {
            padding: 0;
            margin: 0;
        }
        table
        {
            background-color: pink;
            border: 2px solid black;
        }
        tr
        {
            border: 2px solid black;
        }
        td
        {
            border: 2px solid black;
        }
        
    </style>
</head>
<body>
    <h2>Friends Information</h2>
    <table>
       <tr>
        <th>Name</th>
        <th>Program</th>
        <th>Branch</th>
       </tr>
       <tr>
        <td>Anjali</td>
        <td>Btech</td>
        <td>Computer Science</td>
        
       </tr>
       <tr>
        <td>Naina</td>
        <td>Btech</td>
        <td>Computer</td>
       </tr>
       <tr>
        <td>Shubhi</td>
        <td>Btech</td>
        <td>Computer Science</td>
       </tr>
    </table>
</body>
</html>
